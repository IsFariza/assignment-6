<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./styles-todo.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <title>To Do List</title>
</head>
<body>
    <div class="todolist">
        <div class="todo-list-main">
            <h2>To-Do List:</h2>
            <h5>to mark task as completed, click on it</h5>
            <div class="list-inner">
                <input type="text" id="taskInput" required placeholder="Type in your task">
                <button type="button" class="btn btn-outline-primary" id="addTask">Add task</button>
                <ul id="todo-list">

                </ul>
            </div>
        </div>
    </div>
    
   <button type="button" class="btn btn-outline-primary" onclick="window.location.href='index.html' " style="margin: 20px;">Go to Main page</button>

    <script src="script-todo.js"></script>
</body>
</html>
